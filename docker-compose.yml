    image: python:3.12
    container_name: pythondemo
    restart: always
    ports:
      - "8000:8000"
    volumes:
      - data:/app/data
    working_dir: /app
    command: >
      bash -c '
        pip install --upgrade pip &&
        pip install uv &&
        cd /app/data &&
        [ -d pythondemo ] || uv venv pythondemo &&
        cd pythondemo &&
